<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My slide Show</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <!-- image slider start -->
    <div class="slider">
        <div class="slides">
            <!-- radio button start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2" >
            <input type="radio" name="radio-btn" id="radio3">
            <!-- radio button end -->
            <!-- slide images start -->
            <div class="slide first" id="opaque-width">
                <div class="mymove" id="mymove1">
                    
                </div>
                <b class="b-word">
                    Meadow Villa
                </b>
                <b class="b-word1">
                    Orchid Apartment
                </b>
                <b class="b-word2">
                    Egbaaibon's House
                </b>
                <!-- <img src="garage.png" alt=""> -->
            </div>
            <div class="slide" id="opaque-width2">
                <div class="mymove2">
                    
                </div>
                <b class="b2-word">
                    Orchid Apartment
                </b>
                <!-- <img src="smartlux2.png" alt=""> -->
            </div>
            <div class="slide" id="opaque-width3">
                <div class="mymove3">
                    
                </div>
                <b class="b3-word">
                    Egbaaibon's-House
                </b>
                <!-- <img src="Smartlux3.png" alt=""> -->
            </div>    
            <!-- slide images end -->
            <!-- automatic navigation start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
            <!-- automatic navigation end -->
        </div>
        <!-- manual navigation start -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            
        </div>
        
        <!-- manual navigation end -->
    </div>
    <!-- image slider end -->
    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 3){
                counter = 1

            }
        }, 30000)
    </script>
</body>
</html>
